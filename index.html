  <body>

  <!--REGISTER or LOGIN-->
    <div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Login to <b>Book Swap</b></h4> or <a id="skipLogIn" href="">skip this step</a>
        </div>

        <div class="modal-body">
            <div class="row">

              <!--LEFT COLUMN-->
              <div class="col-xs-6">
                <div class="well">

                  <form id="loginForm">

                    <div class="form-group">
                      <label for="email" class="control-label">email</label>
                      <input type="text" name="email" class="form-control" placeholder="email">
                    </div>

                    <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="password">
                    </div>

                    <div id="LoginMessage"></div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>

                  </form>
                </div>
              </div>

                <!--RIGHT COLUMN-->
              <div class="col-xs-6">
                <div class="well">
                  <form id="registerForm">

                    <div class="form-group">
                      <label for="email" class="control-label">email</label>
                      <input type="text" name="email" class="form-control" placeholder="email">
                    </div>

                    <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="password">
                    </div>

                    <div class="form-group">
                      <label for="password" class="control-label">Password Confirm</label>
                      <input type="password" name="password_confirmation" class="form-control" placeholder="password">
                    </div>
                    <div id="RegisterMessage"></div>
                    <button type="submit" class="btn btn-info btn-block">Register</button>

                    </form>
                </div>
              </div>

            </div>
        </div>
      </div>
    </div>



<!--After Registration & Login, this will show-->

    <div id="start-hide3" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1>Book Swap</h1>
      <div class="input-group-lg" id="adv-search">
        <input type="text" class="form-control" placeholder="Search for Books" />
      </div>

      <!--Main Search Table-->
      <div id="main-search" class="table-responsive">
        <table class="table table-striped">

          <thead>
            <tr>
              <th></th>
              <th>Title</th>
              <th>Author</th>
              <th>isbn</th>
              <th>Rating</th>
            </tr>
          </thead>

          <tbody id='allBooks'>
            <script id="book-index" type="text/x-handlebars-template">
              {{#each books}}
            <tr>
              <td>{{#ifOnLoan status value="Available"}}<button type="button" class="btn btn-success">Available</button>
              {{else}}<button type="button" class="btn btn-warning">On Loan</button>
              {{/ifOnLoan}}
              </td>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td>{{isbn}}</td>
              <td>Rating</td>
            </tr>
            {{/each}}
            </script>
          </tbody>

        </table>
      </div>
    </div>

    <!--MyBooks Page-->
    <div id="my-Books-View" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1>My Books</h1>
      <div class="input-group-lg" id="adv-search">
        <input type="text" class="form-control" placeholder="Search for Books" />
      </div>
      <div class="table-responsive">
        <table class="table table-striped">

          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>isbn</th>
              <th>Rating</th>
            </tr>
          </thead>

          <tbody id='myBooksTable'>
            <script id="my-books" type="text/x-handlebars-template">
              {{#each books}}
            <tr>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td>{{isbn}}</td>
              <td>Rating</td>
            </tr>
            {{/each}}
            </script>
          </tbody>

        </table>
