
<link href="styles/bootstrap.min.css" rel="stylesheet">

          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login to <b>Book Swap</b></h4> or <a href="index.html">skip this step</a>
          </div>
          <div class="modal-body">
              <div class="row">

                  <!--LEFT COLUMN-->
                  <div class="col-xs-6">
                      <div class="well">

                          <form id="loginForm">

                              <div class="form-group">
                                  <label for="email" class="control-label">email</label>
                                  <input type="text" name="email" class="form-control" placeholder="email">
                                  </div>

                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" name="password" class="form-control" placeholder="password">
                              </div>

                              <!--ERROR MESSAGE
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
                              -->

                              <div class="checkbox">

                                  <p class="help-block">(if this is a private computer)</p>
                              </div>
                              -->

                              <button type="submit" class="btn btn-success btn-block">Login</button>

                          </form>
                      </div>
                  </div>

                  <!--RIGHT COLUMN-->
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="registerForm">

                              <div class="form-group">
                                  <label for="email" class="control-label">email</label>
                                  <input type="text" name="email" class="form-control" placeholder="email">
                              </div>

                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" name="password" class="form-control" placeholder="password">
                              </div>

                              <div class="form-group">
                                  <label for="password" class="control-label">Password Confirm</label>
                                  <input type="password" name="password_confirmation" class="form-control" placeholder="password">
                              </div>

                              <button type="submit" class="btn btn-info btn-block">Register & Login</button>

                            </form>
                      </div>
                  </div>

                  </div>
              </div>
          </div>
      </div>

  </div>
